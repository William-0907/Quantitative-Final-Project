{% extends 'loginapp/base.html' %}
{% block title %}|Stats{% endblock %}
{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="">
                <div class="col-6 bg-primary-subtle offset-3 mt-5 p-5 rounded-4">

                    <canvas id="userChart" width="400" height="200"></canvas>

                    <script>
                        const ctx = document.getElementById('userChart').getContext('2d');
                        const userChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ['Users'],
                                datasets: [{
                                    label: 'Total Users',
                                    data: [{{ total_users }}],
                                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        precision: 0
                                    }
                                }
                            }
                        });
                    </script>

                </div>
            </div>
        </div>
    </div>

    {% if user.is_authenticated %}   
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-6 offset-3 d-flex gap-5 justify-content-center">
                    <a class="btn btn-success" href="{% url 'users' %}">Users</a>
                    <a class="btn btn-primary" href="{% url 'graph' %}">Graph</a>
                    <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>
    {% endif %}


{% endblock content %}
