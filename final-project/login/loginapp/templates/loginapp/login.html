{% extends 'loginapp/base.html' %}
{% block title %}|Login{% endblock %}
{% block content %}
    {% if messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
    {% endif %}

    <div class="container">
        <div class="row mt-5">
            <div class="">
                <div class="col-6 bg-primary-subtle offset-3 mt-3 p-5 rounded-4">
                    <form method="post" class="form-group d-flex flex-column gap-3">
                        {% csrf_token %}
                        <h2 class="text-center">LOGIN</h2>
                        <div class="form-floating">
                            <input type="text" name="username" class="form-control" placeholder="Username" value="{{frm.username.value|default:''}}">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="Password" name="password" class="form-control" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>


{% endblock content %}
