{% extends 'loginapp/base.html' %}
{% block title %}|Users{% endblock %}
{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="">
            
                <div class="col-6 bg-primary-subtle offset-3 mt-5 p-5 rounded-4">
                    <h2>User List</h2>
                    <ul class="">
                        {% for user in all_users %}
                            <li>{{ user }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    {% if user.is_authenticated %}   
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-6 offset-3 d-flex gap-5 justify-content-center">
                    <a class="btn btn-success" href="{% url 'stats' %}">User Stats</a>
                    <a class="btn btn-primary" href="{% url 'graph' %}">Graph</a>
                    <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>
    {% endif %}

{% endblock content %}
